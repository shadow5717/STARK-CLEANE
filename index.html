
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STARK CLEANE - Detailing</title>
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/dashboard.css" />
  <link rel="stylesheet" href="styles/modules.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="topbar">
      <img src="assets/images/logo.png" alt="Logo" class="logo" />
      <h1>DETAILING STARK CLEANE</h1>
      <div id="jarvis-status" class="jarvis-status">Jarvis: Inactivo</div>
      <button id="btn-openai-setup" class="btn small">OpenAI Setup</button>
    </header>

    <nav class="sidebar">
      <button data-route="dashboard">Dashboard</button>
      <button data-route="barberia">Barbería</button>
      <button data-route="billar">Billar</button>
      <button data-route="carwash">Car Wash</button>
      <button data-route="pos">POS</button>
      <button data-route="reportes">Reportes</button>
      <button data-route="config">Configuración</button>
    </nav>

    <main id="view" class="view">
      <!-- Views are rendered here by router.js -->
    </main>

    <div id="toast" class="toast" aria-live="polite"></div>

    <!-- Modals container -->
    <div id="modal-root"></div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
